<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Pali e dispari</title>
        
    </head>
    <body>
        
        <main class="container">

            <!-- Palindrome Section -->
            <div class="rounded border p-4 my-4">
                <h2 class="mb-3">Palindroma</h2>

                <div class="row">

                    <div class="col-auto mb-3">
                        <label for="palindrome-word" class="form-label">Inserisci una parola:</label>
                    </div>
                    
                    <!-- Word to verify -->
                    <div class="col-auto mb-3">
                        <input type="text" class="form-control" id="palindrome-word">
                    </div>
                    
                    <!-- Verify button -->
                    <div class="col-auto mb-3">
                        <button id="verify-btn" type="submit" class="btn btn-primary">Verifica</button>
                    </div>

                </div>

                <!-- Result -->
                <div id="palindrome-result">

                </div>

            </div>

            <!-- Eaven Number Section -->
            <div class="rounded border p-4 my-4">
                <h2 class="mb-3">Pari o Dispari</h2>

                <div class="row">
                    
                    <!-- Eaven Odd Choise -->
                    <div class="col-auto mb-3">
                        <label for="eaven-choise" class="form-label">Scegli pari o dispari:</label>

                        <select id="eaven-choise" class="form-select">
                            <option>pari</option>
                            <option>dispari</option>
                        </select>
                    </div>

                    <!-- Number Input -->
                    <div class="col-auto mb-3">
                        <label for="eaven-number" class="form-label">Scegli un numero da 1 a 5:</label>

                        <input type="number" class="form-control" id="eaven-number" value="1">
                    </div>
                    
                    <!-- Play button -->
                    <div class="col-12">
                        <button id="play-btn" type="submit" class="btn btn-primary">Gioca</button>
                    </div>

                </div>

                <!-- Result -->
                <div id="eaven-result" class="mt-4">

                </div>

            </div>

        </main>

       
        <!-- Script -->
        <script src="js/palindrome.js"></script>
        <script src="js/eaven.js"></script>
    </body>
</html>
