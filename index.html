        <!-- * TITLE * -->
        <title>Pali e dispari</title>
        
    </head>
    <body>
        
        <main class="container">

            <!-- Palindrome Section -->
            <div class="rounded border p-4 my-4">
                <h2 class="mb-3">Palindroma</h2>

                <div class="row">

                    <div class="col-auto mb-3">
                        <label for="palindrome-word" class="form-label">Inserisci una parola:</label>
                    </div>
                    
                    <!-- Word to verify -->
                    <div class="col-auto mb-3">
                        <input type="text" class="form-control" id="palindrome-word">
                    </div>
                    
                    <!-- Verify button -->
                    <div class="col-auto mb-3">
                        <button id="palindrome-btn" type="submit" class="btn btn-primary">Verifica</button>
                    </div>

                </div>

                <!-- Result -->
                <div id="palindrome-result">

                </div>

            </div>

            <!-- Eaven Number Section -->
            <div class="rounded border p-4 my-4">
                <h2 class="mb-3">Pari o Dispari</h2>

                <div class="row">
                    
                    <!-- Word to verify -->
                    <div class="col-auto mb-3">
                        <label for="eaven-choise" class="form-label">Scegli pari o dispari:</label>

                        <select id="eaven-choise" class="form-select">
                            <option value="eaven">Pari</option>
                            <option value="odd">Dispari</option>
                        </select>
                    </div>

                    <div class="col-auto mb-3">
                        <label for="palindrome-word" class="form-label">Scegli un numero da 1 a 5:</label>

                        <input type="number" class="form-control" id="eaven-number">
                    </div>
                    
                    <!-- Verify button -->
                    <div class="col-12">
                        <button id="eaven-btn" type="submit" class="btn btn-primary">Gioca</button>
                    </div>

                </div>

                <!-- Result -->
                <div id="eaven-result">

                </div>

            </div>

        </main>

       
        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
